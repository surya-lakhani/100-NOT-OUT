<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Judgement â€“ Score Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../common/styles.css" />
</head>

<body>
  <header>
    <h1>Judgement</h1>
  </header>

    <main id="mainMenu">
      <button id="newGameBtn">New Game</button>
      <button id="addPlayerBtn">Add Players</button>
      <button id="resetScoreBtn" class="danger">Reset Score</button>
      <button id="addScoreBtn">Add Score</button>
    </main>

  <!-- The dialog element itself -->
  <dialog class="playerModal" id="playerModal">
    <h3>Add Players</h3>
    <input type="text" id="playerNameInput" placeholder="Player name" />
    <div class="actions">
      <button id="nextPlayerBtn">Next Player</button>
      <button id="doneAddingBtn" class="secondary">Done</button>
    </div>
    <p class="player-list" id="playerList"></p>
  </dialog>

  <!-- Score Page -->
  <main id="scorePage" class="scorePage hidden">
    <div>
    <table id="roundTable"></table>
    <table id="scoreTable"></table>
  </div>
  </main>

  <script type="module" src="script.js"></script>
</body>

</html>
